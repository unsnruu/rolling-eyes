<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rolling eyes</title>
  </head>
  <body>
    <div class="container">
      <div class="rolling-eyes">
        <div class="head">
          <div class="eye left">
            <div class="pupil"></div>
            <div class="cover"></div>
          </div>
          <div class="eye right">
            <div class="pupil"></div>
            <div class="cover"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" id="email" required />
          <label for="email">Email</label>
        </div>
        <div class="form-control">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <button>Login</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
